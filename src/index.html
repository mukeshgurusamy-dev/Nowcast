<!DOCTYPE html>
<html>
<head>
    <script src="jquery-3.7.1.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <!-- content -->
    <div class="card"><!--Whole Background-->
        
        <div class="group"><!--SearchBox class-->
            <svg viewBox="0 0 24 24" aria-hidden="true" class="icon">
                <g>
                    <path
          d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"
          >
        </path>
    </g>
</svg>

<input
      id="query"
      class="input"
      type="search"
      placeholder="Enter a City..."
      value="Chennai"
      name="searchbar"
    />
    <button class="user_Click">
    Search
</button>
</div>
<div class="Error_Occur">
    <p>Enter a Valid City-Name</p>
</div>

<div class="weather">
    <h3 class="weather_Info"></h3>
    <img  src="Assets/Giff/clouds_icon.gif" class="weather_icon">

    <!--Time Information-->
    <div class="card3">
        <p class="time-text">
            <span class="time">11:16</span>
            <span class="time-sub-text"></span>
        </p>
        <p class="day-text">Wednesday, June 15th</p>
    </div>


    <div class="details1">
        <div class="col_1">
            <img src="Assets/Giff/temp_high.gif">
            <div>
                <p class="max"></p>
                <p class="max_">Feels like</p>
            </div>
        </div>
        
        <div class="col_2">
            <img src="Assets/Giff/temp_low.gif">
            <div>
                <p class="min"></p>
                <p class="min_">Min temp</p>
            </div>
        </div>
    </div>

    <h2 class="temp"></h1>
    <h3 class="city"></h2>
        
        <div class="details">
        <div class="col">
            <img src="Assets/Giff/humidiy_icon.gif">
            <div>
                <p class="humidity">%</p>
                <p>Humidity</p>
            </div>
        </div>

        <div class="col">
            <img src="Assets/Giff/wind_icon.gif">
            <div>
                <p class="wind">Km/h</p>
                <p>Wind Speed</p>
            </div>
        </div>
    </div>


</div>

</div>

<!--Logic of the webiste-->
<script src="index.js"></script>

</body>
</html>
